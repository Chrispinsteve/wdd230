<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <img src="images/profile.webp" alt="Profile Photo Lab" width="200" height="150">
        <span>Steve Chrispin</span>

        <button id="menu"></button>
        <nav class="navalist">
            <a href="#">Home</a>
            <a href="#">Chamber</a>
            <a href="#">Site Plan</a>
            <a href="#">Form</a>
            <div id="mode">
                ðŸŒ™
            </div>
        </nav>
    </header>

    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html" class="form1">
            <fieldset>
                <legend>Sign-Up</legend>
                <label>Username*<input type="text" name="username" id="username" required
                        placeholder="Username"></label>

                <label for="pass1">Password*</label>
                <input type="password" name="password" id="pass1" required pattern="[A-zA-z0-9]{8,}"
                    placeholder="Password">
                <label for="pass2">Confirm Password*</label>
                <input type="password" name="password" id="pass2" required placeholder="Confirm Password">

                <label for="email">Email*</label>
                <input type="email" name="Email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    placeholder="chrispin@gmail.com">
            </fieldset>

            <fieldset>
                <label>Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="date"></span> | Steve Chrispin | Haiti</p>
        <p id="lastModified"></p>
    </footer>

    <script src="script/form.js"></script>
</body>

</html>
